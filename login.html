<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OFCS Website</title>
    <link rel="stylesheet" href="/styles/login.css">
    <style>
        .error-message {
          color: #f0ad4e;
          font-size: 12px;
          margin-top: -15px;
          margin-bottom: 10px;
          display: none;
        }
      </style>
  
</head>
<body>

    <div class="container">
        <!-- Banner with Logo and Text -->
        <div class="banner">
            <img src="/Images/OFCS Logo.png" alt="Logo">
            <h1>Login</h1>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <!-- onsubmit="return validateLogin()"-->
            <div class="input-group">
                <label for="useremail">Email</label>
                <input type="email" id="useremail" name="useremail" placeholder="Email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="Enter a valid email">
            </div>
            <div class="error-message" id="emailError">
                Please enter a valid email address.
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password"
                required
                pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}"
                title="Password must be 8-20 characters long, include at least one letter and one number">
            </div>
            <div class="error-message" id="passwordError">
                Password must be at least 8 characters long and contain at least one
                uppercase letter, one lowercase letter, and one digit.
            </div>
            <button type="submit">Login</button>
        </form>

        <p  style="color:black">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="/Javascript/login.js"></script>

</body>
</html>
